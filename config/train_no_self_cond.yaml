# Experiment Parameters
experiment_name: "Loopgen training"
steps_per_log: 50
train_test_val_splits: [0.85, 0.10, 0.05]
run_name: "no_self_conditioning"
checkpoint_outfile: "best_weights"
checkpoint_metric: "validation_loss"
batch_size: 128
max_epochs: 500

# Model Parameters
learning_rate: 0.0001
rotation_beta_schedule: "logarithmic"
translation_beta_schedule: "linear"
num_time_steps: 100
min_rot_beta: 0.1
max_rot_beta: 1.5
min_trans_beta: 0.0001
max_trans_beta: 20
weight_loss_by_norm: True

# DataModule Parameters
fix_cdr_centre: True
self_conditioning_rate: 0.0
add_pad_cdr_features: False

# Output Paths
out_dir: "./no_self_conditioning"
